<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/lib/html5.js"></script>
    <script type="text/javascript" src="/lib/respond.min.js"></script>
    <script type="text/javascript" src="/lib/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-switch.min.css"/>

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->

    <title>编辑检测类型</title>

</head>
<body>

<div class="page-container">
    <form class="form form-vertical" id="form_add" action="">


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">检测类型编号:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" style="color: #7e8795" value="{$check_type}"
                       id="check_type" readonly>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">信息版本:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" style="color: #7e8795" value="{$info_ver}"
                       id="info_ver" readonly>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">详情:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <!--<input type="text" class="textarea radius  text-left" value="" id="desc" placeholder="详情描述..." autofocus >-->
                <textarea id="desc" cols rows class="textarea" placeholder="详情描述...最少输入2个字符" datatype="*10-40"
                          nullmsg="描述不能为空" minlength="2" maxlength="40"
                          onkeyup="$.Huitextarealength(this,40)">{$desc}</textarea>
                <p class="textarea-numberbar">
                    <em class="textarea-length">*</em>/40
                </p>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="button" id="btnSubmit" class="btn btn-primary radius text-c" value="提交">
            </div>
        </div>

    </form>


</div>

</body>

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/additional-methods.js"></script>
<script type="text/javascript" src="/lib/js/bootstrap-switch.min.js"></script>


<script type="text/javascript">


    $(document).ready(function () {


        $('#btnSubmit').on('click', function () {

            $.post('/checktype/ajax_edit', {
                'check_type': $('#check_type').val(),
                'info_ver': $('#info_ver').val(),
                'desc': $('#desc').val()
            }, function (data) {
                if (data == 0) {
                    alert('修改成功');
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
                else {
                    alert(data);
                }
            });


        });

    });


</script>

</html>
