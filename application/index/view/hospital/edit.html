    <title>编辑医院</title>
</head>
<body>

<div class="page-container">
    <form class="form form-vertical" id="hos_add" action="/hospital/ajax_add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">医院编码:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" style="color: #7e8795" value="{$hospital_number}" id="hos_number" readonly >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">医院编号:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" style="color: #7e8795" value="{$hospital_no}" id="hos_no" readonly>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">信息版本:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" style="color: #7e8795" value="{$hospital_ver}" id="hos_ver" readonly>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">医院名称:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text radius" value="{$hospital_name}" id="hos_name" maxlength="40" autofocus="autofocus">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">地区:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <span class="select-box radius">
                <select class="select" size="1" id="zone" >
                    <option value="{$zone}" selected>{$zone}</option>
                    <option value="杭州">杭州</option>
                    <option value="大连">大连</option>
                    <option value="大连">上海</option>
                    <option value="大连">北京</option>
                </select>
            </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">等级:</label>
            <div class="formControls col-xs-8 col-sm-6">
                <span class="select-box radius">
                <select class="select" size="1" id="level">
                    <option value="{$level}" selected>{$level}</option>
                    <option value="三级甲等">三级甲等</option>
                    <option value="三级乙等">三级乙等</option>
                    <option value="三级丙等">三级丙等</option>
                    <option value="二级甲等">二级甲等</option>
                    <option value="二级乙等">二级乙等</option>
                    <option value="二级丙等">二级丙等</option>
                    <option value="一级甲等">一级甲等</option>
                    <option value="一级乙等">一级乙等</option>
                    <option value="一级丙等">一级丙等</option>
                </select>
            </span>
            </div>

        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 col-sm-offset-1">图片:</label>
            <span class=" col-xs-8 col-sm-6">
                <input id="input-id" name="file" type="file" class="file-input"  >
            </span>
            <input type="hidden" id="logo" value="{$logo}">
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="button" id="btnSubmit" class="btn btn-primary radius text-c" value="提交">
            </div>
        </div>

    </form>


</div>


<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="/lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/js/plugins/canvas-to-blob.min.js"></script>
<script type="text/javascript" src="/lib/js/plugins/sortable.min.js"></script>
<script type="text/javascript" src="/lib/js/plugins/purify.min.js"></script>
<script type="text/javascript" src="/lib/js/fileinput.min.js"></script>
<script type="text/javascript" src="/static/themes/fa/theme.js"></script>
<script type="text/javascript" src="/lib/js/locales/zh.js"></script>

<script type="text/javascript">

    $(document).ready(function () {

        var logo = $('#input-id');

        logo.fileinput({
            uploadUrl:"/fileup/ajax_up",
            allowedPreviewTypes:['image'],
            allowedFileExtensions:['bmp','png','jpg','jpeg'],
            uploadAsync:true,
            language:'zh',
            showUpload:true,
            showRemove:false,
            showCaption:false,
            browseOnZoneClick:false,
            removeFromPreviewOnError:false,
            initialPreview: [
                "{$logourl}"
            ],
            initialPreviewAsData:true,
//            fileActionSettings:{
//                showRemove:false,
//                showUpload:false
//            },
            initialPreviewConfig:[
                {caption:"{$logourl}",width:'120px',url:'#',key:1}
            ]
        });

        logo.on('fileuploaded',function (event,data,previewId,index) {
            console.log(data.response);
            var obj = eval(data.response);
            if( obj ) {
                if(obj.ret == 0 ) {
                    $('#logo').val(obj.logo);
                }
                else{
                    alert(obj.ret);
                }
            }

        });

        logo.on('filedeleted',function (event,id) {
            $('#logo').val('') ;
        });

        $('#hos_name').select();
        $('#btnSubmit').on('click', function () {
            $.post('/hospital/ajax_set',{'hospital_no': $('#hos_no').val(),'hospital_ver': $('#hos_ver').val(),'hospital_name': $('#hos_name').val(),'zone': $('#zone').val(),'level': $('#level').val(),'logo': $('#logo').val()},function (data) {
                if(data==0){
                    alert('修改成功');
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
                else{
                    alert(data);
                }
            });

        });

    });


</script>
</body>
</html>
